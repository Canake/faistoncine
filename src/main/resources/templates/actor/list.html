<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<title>Liste des acteurs</title>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Scenarii</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="acteurs : ${actorList}">
								<td th:text="${actor.name}"></td>
								<td th:text="${actor.surname}"></td>
								<td><a th:href="@{/actor/{id}(id=${actor.id})}">view</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
 		<div class="row">
			<div class="col-lg-6 col-md-7 col-sm-6">
				<h1>Add a scenario</h1>
				<form th:action="@{/actor/add}"
					method="post" enctype="multipart/form-data" th:object="${actorForm}">
					<fieldset class="form-group">
						<div class="form-group" th:class="${#fields.hasErrors('name')}? has-error">
							<label class="col-lg-3 control-label">Name</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{name}" />
							</div>
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldError">Name error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('surname')}? has-error">
							<label class="col-lg-3 control-label">Surname</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{surname}" />
							</div>
							<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" th:errorclass="fieldError">Description error</span>
						</div>
					</fieldset>
					<input class="btn btn-primary" type="submit" value="Create scenario" name="button" />
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
