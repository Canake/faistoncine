<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <title>Liste des commentaires</title>
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Commentaires</h1>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Title</th>
                                <th>Comments</th>
                                <th>On</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <h1>Add a comments</h1>
                <form th:action="@{/scenarii/add}"
                    method="post" enctype="multipart/form-data" th:object="">
                    <fieldset class="form-group">
                        <div class="form-group" th:class="">
                            <label class="col-lg-3 control-label">Author</label>
                            <div class="col-lg-9">
                                <input class="form-control" th:field="" />
                            </div>
                            <span th:if="" th:errors="" th:errorclass="fieldError">Author error</span>
                        </div>
                        <div class="form-group" th:class="">
                            <label class="col-lg-3 control-label">Title</label>
                            <div class="col-lg-9">
                                <input class="form-control" th:field="" />
                            </div>
                            <span th:if="" th:errors="" th:errorclass="fieldError">Title error</span>
                        </div>
                        <div class="form-group" th:class="">
                            <label class="col-lg-3 control-label">Comments</label>
                            <div class="col-lg-9">
                                <input class="form-control" th:field="" />
                            </div>
                            <span th:if="" th:errors="" th:errorclass="fieldError">Comments error</span>
                        </div>
                        <div class="form-group" th:class="">
                            <label class="col-lg-3 control-label">On</label>
                            <select class="form-control form-control-sm">
                                <option>Small select</option>
                            </select>
                        </div>
                    </fieldset>
                    <input class="btn btn-primary" type="submit" value="Create scenario" name="button" />
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
